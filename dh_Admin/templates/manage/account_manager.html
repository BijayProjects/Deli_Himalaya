{% extends '../base/base.html' %}
{% load static %}



{% block content %}
    <div class="main-container container ">
        <div class="wrapper">
            <div class="content_body py-5">
                <div class="buttons">
                    <a href="{% url 'change-password' %}" class='btn' >
                        <button>Change Password</button>
                    </a>
                </div>
                {% if user.is_authenticated %}
                    <div class="card mb-3 text-center p-5">
                        <h1 class="card-title"> My Profile </h1>
                        <img src="{% static 'images/dh-logo.jpg' %}" width='200px' height='200px' class="rounded mx-auto d-block" alt="...">
                        <div class="card-body">
                        <h5 class="card-title"> {{user.username | upper}} </h5>
                        <p class="card-text"> {{user.email}} </p>
                        </div>
                    </div>
                {% endif %}

            </div>
        </div>
    </div>
{% endblock content %}
