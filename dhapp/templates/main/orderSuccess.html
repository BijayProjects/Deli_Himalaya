<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderSuccess</title>
    <style>
        .go{
            text-decoration: none;
            border: 1px solid #013625;
            padding: 1%;
            font-size: 18px;
            font-weight: bold;
            color: #000000;
            border-radius: 5px;
            transition: 0.5s;
            outline: none;
        }
        .go:hover{
            background-color: #013625;
            color:#ffff;
            border: #013625;
            outline: none;
        }
    </style>
</head>
<body>
    
    <div class="container py-5">
        <div class="container alert alert-success " role="alert">
            {% if messages %}
            {% for message in messages %}
                
            <h4 class="alert-heading">{{ message }}</h4>
            <p>Thank Your for ordering from Deli Himalaya. Order more to fulfill your hunger. </p>
            <hr>
            <p class="mb-0"><a href="/menu/" class="go" style="text-decoration: None; font-weight: bold;">Order More</a></p>
            {% endfor %}
            {% endif %}
        </div>
    </div>
    




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
